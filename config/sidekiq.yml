:concurrency: 3
:timeout: 60
:verbose: true
:queues:
  - critical
  - default
  - mailers
  - active_storage_analysis
  - active_storage_purge

:scheduler:
  :enabled: true
  :schedule:
    carts_cleanup:
      cron: "* * * * *"   # a cada minuto, para teste
      class: "Carts::CleanupJob"
      queue: default